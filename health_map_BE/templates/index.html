<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 50%;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        input {
            margin-bottom: 15px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px;
            font-size: 16px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        #message {
            margin-top: 20px;
            text-align: center;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Update Data</h1>
        <form id="dataForm">
            <label for="facilityId">Facility ID:</label>
            <input type="text" id="facilityId" name="Facility ID" required>

            <label for="facilityName">Facility Name:</label>
            <input type="text" id="facilityName" name="Facility Name" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="Address" required>

            <label for="cityTown">City/Town:</label>
            <input type="text" id="cityTown" name="City/Town" required>

            <label for="state">State:</label>
            <input type="text" id="state" name="State" required>

            <label for="zipCode">ZIP Code:</label>
            <input type="text" id="zipCode" name="ZIP Code" required>

            <label for="countyParish">County/Parish:</label>
            <input type="text" id="countyParish" name="County/Parish" required>

            <label for="telephoneNumber">Telephone Number:</label>
            <input type="text" id="telephoneNumber" name="Telephone Number" required>

            <label for="measureId">Measure ID:</label>
            <input type="text" id="measureId" name="Measure ID" required>

            <label for="measureName">Measure Name:</label>
            <input type="text" id="measureName" name="Measure Name" required>

            <label for="comparedToNational">Compared to National:</label>
            <input type="text" id="comparedToNational" name="Compared to National" required>

            <label for="denominator">Denominator:</label>
            <input type="number" id="denominator" name="Denominator" required>

            <label for="score">Score:</label>
            <input type="number" id="score" name="Score" required>

            <label for="lowerEstimate">Lower Estimate:</label>
            <input type="number" id="lowerEstimate" name="Lower Estimate" required>

            <label for="higherEstimate">Higher Estimate:</label>
            <input type="number" id="higherEstimate" name="Higher Estimate" required>

            <label for="footnote">Footnote:</label>
            <input type="text" id="footnote" name="Footnote">

            <label for="startDate">Start Date:</label>
            <input type="date" id="startDate" name="Start Date" required>

            <label for="endDate">End Date:</label>
            <input type="date" id="endDate" name="End Date" required>

            <button type="submit">Update Data</button>
        </form>
        <div id="message"></div>
    </div>
    <script>
        document.getElementById('dataForm').addEventListener('submit', function (event) {
            event.preventDefault();

            const formData = new FormData(event.target);
            const data = Object.fromEntries(formData.entries());

            fetch('/api/update_data', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
                .then(response => response.json())
                .then(result => {
                    const messageDiv = document.getElementById('message');
                    if (result.error) {
                        messageDiv.textContent = `Error: ${result.error}`;
                        messageDiv.style.color = 'red';
                    } else {
                        messageDiv.textContent = result.message;
                        messageDiv.style.color = 'green';
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    const messageDiv = document.getElementById('message');
                    messageDiv.textContent = 'An error occurred while updating the data.';
                    messageDiv.style.color = 'red';
                });
        });
    </script>
</body>

</html>
